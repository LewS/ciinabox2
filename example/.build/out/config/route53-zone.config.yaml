---
route53_custom_resources:
  custom_policies:
    route53:
      action:
      - route53:*
      resource: "*"
    opsdns:
      action:
      - sts:AssumeRole
      resource:
      - Fn::If:
        - RemoteNSRecords
        - Ref: ParentIAMRole
        - arn:aws:iam::123456789012:user/noaccess
  roles:
    Route53ZoneResource:
      policies_inline:
      - cloudwatch-logs
      - route53
      - opsdns
  functions:
    Route53ZoneCR:
      code: route53_zone_cr.py
      handler: route53_zone_cr.handler
      runtime: python3.6
      timeout: 600
      role: Route53ZoneResource
      environment:
        ENVIRONMENT_NAME:
          Ref: EnvironmentName
nested_component: true
maximum_availability_zones: 5
component_version: 0.1.0
component_name: dnszone
template_name: route53-zone
template_version: 1.0.2
description: dnszone - v0.1.0 (route53-zone@1.0.2)
lambda_metadata:
  path: {}
  sha256: {}
  version: {}
